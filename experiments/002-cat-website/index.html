<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üêà‚Äç‚¨õ ULTIMATE CAT EXPERIENCE üêà‚Äç‚¨õ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }

        /* Animated background particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, transparent 70%);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            from {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            to {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Header */
        .header {
            text-align: center;
            padding: 40px 20px;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-size: 4rem;
            background: linear-gradient(45deg, #f093fb, #f5576c, #4facfe, #00f2fe);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient 3s ease infinite;
            text-shadow: 0 0 40px rgba(255,255,255,0.5);
            margin-bottom: 20px;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .subtitle {
            color: #fff;
            font-size: 1.5rem;
            opacity: 0;
            animation: fadeInUp 1s ease forwards;
            animation-delay: 0.5s;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
            from {
                opacity: 0;
                transform: translateY(20px);
            }
        }

        /* Audio control */
        .audio-control {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .audio-btn {
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 50px;
            transition: all 0.3s;
        }

        .audio-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        /* Cat gallery */
        .gallery {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px;
            position: relative;
            z-index: 10;
        }

        .cat-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 40px;
            margin-bottom: 40px;
        }

        .cat-card {
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            transform: scale(0);
            animation: popIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
            transition: all 0.3s;
            cursor: pointer;
        }

        .cat-card:nth-child(1) { animation-delay: 0.2s; }
        .cat-card:nth-child(2) { animation-delay: 0.4s; }
        .cat-card:nth-child(3) { animation-delay: 0.6s; }

        @keyframes popIn {
            to {
                transform: scale(1);
            }
        }

        .cat-card:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: 0 30px 80px rgba(0,0,0,0.4);
        }

        .cat-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }

        .cat-card:hover img {
            transform: scale(1.1);
        }

        .cat-title {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            transform: translateY(100%);
            transition: transform 0.3s;
        }

        .cat-card:hover .cat-title {
            transform: translateY(0);
        }

        /* Interactive section */
        .interactive {
            text-align: center;
            padding: 60px 20px;
            position: relative;
            z-index: 10;
        }

        .action-btn {
            background: linear-gradient(45deg, #f093fb, #f5576c);
            color: white;
            border: none;
            padding: 20px 50px;
            font-size: 1.3rem;
            border-radius: 50px;
            cursor: pointer;
            margin: 10px;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .action-btn:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .action-btn:hover:before {
            width: 300px;
            height: 300px;
        }

        .action-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        /* Cat facts */
        .cat-fact {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin: 40px auto;
            max-width: 800px;
            color: white;
            font-size: 1.2rem;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s;
        }

        .cat-fact.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* Emoji rain */
        .emoji {
            position: fixed;
            font-size: 2rem;
            animation: fall linear;
            z-index: 5;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        /* Glitch effect */
        .glitch {
            position: relative;
            color: white;
            font-size: 3rem;
            font-weight: bold;
            text-transform: uppercase;
            text-align: center;
            margin: 40px 0;
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch::before {
            animation: glitch-1 0.3s infinite;
            color: #00ffff;
            z-index: -1;
        }

        .glitch::after {
            animation: glitch-2 0.3s infinite;
            color: #ff00ff;
            z-index: -2;
        }

        @keyframes glitch-1 {
            0% {
                clip: rect(44px, 450px, 56px, 0);
                transform: translate(-2px, -2px);
            }
            100% {
                clip: rect(16px, 450px, 88px, 0);
                transform: translate(2px, 2px);
            }
        }

        @keyframes glitch-2 {
            0% {
                clip: rect(65px, 450px, 119px, 0);
                transform: translate(2px, -2px);
            }
            100% {
                clip: rect(36px, 450px, 73px, 0);
                transform: translate(-2px, 2px);
            }
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            .cat-grid {
                grid-template-columns: 1fr;
            }
            .action-btn {
                display: block;
                width: 90%;
                margin: 10px auto;
            }
        }
    </style>
</head>
<body>
    <!-- Background particles -->
    <div class="particles" id="particles"></div>

    <!-- Audio control -->
    <div class="audio-control">
        <button class="audio-btn" onclick="toggleAudio()">üîä Play Epic Narration</button>
    </div>

    <!-- Audio element -->
    <audio id="narration" src="narration.mp3"></audio>

    <!-- Header -->
    <div class="header">
        <h1>ULTIMATE CAT EXPERIENCE</h1>
        <p class="subtitle">Prepare for the most incredible feline journey of your life</p>
    </div>

    <!-- Gallery -->
    <div class="gallery">
        <div class="cat-grid">
            <div class="cat-card" onclick="catClick(this)">
                <img src="cyberpunk-cat.png" alt="Cyberpunk Cat">
                <div class="cat-title">Cyberpunk Warrior</div>
            </div>
            <div class="cat-card" onclick="catClick(this)">
                <img src="kitten-yarn.png" alt="Playful Kitten">
                <div class="cat-title">Rainbow Dreamer</div>
            </div>
            <div class="cat-card" onclick="catClick(this)">
                <img src="cosmic-cat.png" alt="Cosmic Cat">
                <div class="cat-title">Cosmic Spirit</div>
            </div>
        </div>
    </div>

    <!-- Glitch text -->
    <div class="glitch" data-text="CATS RULE THE INTERNET">CATS RULE THE INTERNET</div>

    <!-- Interactive section -->
    <div class="interactive">
        <button class="action-btn" onclick="startCatRain()">üê± CAT EMOJI RAIN</button>
        <button class="action-btn" onclick="showCatFact()">üìö RANDOM CAT FACT</button>
        <button class="action-btn" onclick="catParty()">üéâ CAT PARTY MODE</button>
        <button class="action-btn" onclick="cosmicMode()">üåå COSMIC CAT MODE</button>
    </div>

    <!-- Cat fact display -->
    <div id="catFact" class="cat-fact"></div>

    <script>
        // Create background particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.width = particle.style.height = Math.random() * 10 + 5 + 'px';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = Math.random() * 20 + 20 + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Audio control
        let audioPlaying = false;
        function toggleAudio() {
            const audio = document.getElementById('narration');
            const btn = document.querySelector('.audio-btn');
            if (audioPlaying) {
                audio.pause();
                btn.textContent = 'üîä Play Epic Narration';
            } else {
                audio.play();
                btn.textContent = 'üîá Pause Narration';
            }
            audioPlaying = !audioPlaying;
        }

        // Cat click animation
        function catClick(element) {
            element.style.animation = 'none';
            setTimeout(() => {
                element.style.animation = 'spin 0.5s ease';
            }, 10);
            
            // Create sparkles
            for (let i = 0; i < 10; i++) {
                const sparkle = document.createElement('div');
                sparkle.textContent = '‚ú®';
                sparkle.style.position = 'fixed';
                sparkle.style.left = element.getBoundingClientRect().left + Math.random() * element.offsetWidth + 'px';
                sparkle.style.top = element.getBoundingClientRect().top + Math.random() * element.offsetHeight + 'px';
                sparkle.style.fontSize = '2rem';
                sparkle.style.pointerEvents = 'none';
                sparkle.style.animation = 'sparkle 1s ease forwards';
                sparkle.style.zIndex = '1000';
                document.body.appendChild(sparkle);
                setTimeout(() => sparkle.remove(), 1000);
            }
        }

        // Cat emoji rain
        function startCatRain() {
            const catEmojis = ['üê±', 'üò∫', 'üò∏', 'üòπ', 'üòª', 'üòº', 'üòΩ', 'üôÄ', 'üòø', 'üòæ', 'üêà', 'üêà‚Äç‚¨õ'];
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const emoji = document.createElement('div');
                    emoji.className = 'emoji';
                    emoji.textContent = catEmojis[Math.floor(Math.random() * catEmojis.length)];
                    emoji.style.left = Math.random() * 100 + '%';
                    emoji.style.animationDuration = Math.random() * 3 + 2 + 's';
                    document.body.appendChild(emoji);
                    setTimeout(() => emoji.remove(), 5000);
                }, i * 100);
            }
        }

        // Cat facts
        const catFacts = [
            "Cats spend 70% of their lives sleeping. That's 13-16 hours a day!",
            "A group of cats is called a 'clowder'.",
            "Cats have 32 muscles in each ear.",
            "The first cat in space was French. She was called Felicette.",
            "Cats can rotate their ears 180 degrees.",
            "The world's oldest cat lived to 38 years old.",
            "Cats walk like camels and giraffes: They move both right feet first, then both left feet.",
            "A cat's purr vibrates at a frequency that promotes bone density and healing.",
            "Cats have a third eyelid called the 'haw' to protect their eyes.",
            "A cat's nose print is unique, much like a human's fingerprint."
        ];

        function showCatFact() {
            const factDiv = document.getElementById('catFact');
            factDiv.textContent = catFacts[Math.floor(Math.random() * catFacts.length)];
            factDiv.classList.add('show');
            setTimeout(() => {
                factDiv.classList.remove('show');
            }, 5000);
        }

        // Cat party mode
        function catParty() {
            document.body.style.animation = 'party 0.5s infinite';
            setTimeout(() => {
                document.body.style.animation = '';
            }, 5000);
            
            // Add party music visualization
            const colors = ['#ff0080', '#00ff80', '#80ff00', '#ff8000', '#00ffff'];
            let colorIndex = 0;
            const interval = setInterval(() => {
                document.body.style.background = `linear-gradient(135deg, ${colors[colorIndex]} 0%, ${colors[(colorIndex + 1) % colors.length]} 100%)`;
                colorIndex = (colorIndex + 1) % colors.length;
            }, 200);
            
            setTimeout(() => {
                clearInterval(interval);
                document.body.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
            }, 5000);
        }

        // Cosmic mode
        function cosmicMode() {
            document.body.style.background = 'radial-gradient(circle at center, #000428 0%, #004e92 100%)';
            
            // Create stars
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.style.position = 'fixed';
                star.style.width = star.style.height = Math.random() * 3 + 'px';
                star.style.background = 'white';
                star.style.borderRadius = '50%';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animation = `twinkle ${Math.random() * 3 + 1}s infinite`;
                star.style.zIndex = '1';
                star.className = 'cosmic-star';
                document.body.appendChild(star);
            }
            
            setTimeout(() => {
                document.querySelectorAll('.cosmic-star').forEach(star => star.remove());
                document.body.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
            }, 10000);
        }

        // Add spin animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes spin {
                0% { transform: rotate(0deg) scale(1); }
                50% { transform: rotate(180deg) scale(1.1); }
                100% { transform: rotate(360deg) scale(1); }
            }
            @keyframes sparkle {
                0% { transform: translateY(0) scale(1); opacity: 1; }
                100% { transform: translateY(-50px) scale(0); opacity: 0; }
            }
            @keyframes party {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-10px) rotate(-2deg); }
                75% { transform: translateX(10px) rotate(2deg); }
            }
            @keyframes twinkle {
                0%, 100% { opacity: 0; }
                50% { opacity: 1; }
            }
        `;
        document.head.appendChild(style);

        // Initialize particles on load
        createParticles();

        // Auto-play subtle background animation
        setInterval(() => {
            const cards = document.querySelectorAll('.cat-card');
            const randomCard = cards[Math.floor(Math.random() * cards.length)];
            randomCard.style.transform = 'scale(1.05)';
            setTimeout(() => {
                randomCard.style.transform = '';
            }, 500);
        }, 3000);
    </script>
</body>
</html>
